

<h2 class="text-center">crud</h2>


<div class="container mb-3">
     
       <button class="btn btn-primary p-3 float-right"  (click)="newinfo()"   >Add</button>
    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">email</th>
                <th scope="col">delete</th>
                <th scope="col">view</th>
                <th scope="col">update</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of allData" >
                <th scope="row">{{data.id}}</th>
                <td>{{data.first_name}}</td>
                <td>{{data.last_name}}</td>
                <td>{{data.email}}</td>
    
                <td> <button class="btn btn-danger" (click)= "deleteById(data.id) ">delete</button>
    
                      </td>
                      <td> <button class="btn btn-primary"  (click)= "getByIdData(data.id) ">view</button>
    
                      </td>
                      <td> <button class="btn btn-success"  (click)= "UpdateByIdData() ">Update</button>
    
                      </td>
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
